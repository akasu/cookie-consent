<!-- Cookie-Consent -->

<div id="cookieConsentBar">
    <span id="cookieConsentBarText"></span>
    <span id="cookieConsentBarSettings"></span>
    <span id="cookieConsentBarButtons"></span>
</div>

<div id="cookieConsentContainer">
    <div id="cookieConsentWrapper">
        <div id="cookieConsentHeadline"></div>
        <div id="cookieConsentDescription"></div>
        <div id="cookieConsentSettings"></div>

        <div id="cookieConsentButtons">
            <button id="markAllCookieConsentSettings" onclick="changeStatusOfAllGroups()"></button>
            <button id="saveCookieConsentSettings" onclick="saveCookieConsentModalSettings()"></button>
            <button id="abortCookieConsentSettings" onclick="closeCookieConsent()"></button>
        </div>
    </div>

</div>

<div id="revokeCookieConsentSettings">
    <button id="revokeCookieConsentButton" onclick="loadConsentBar()">Revoke Cookies</button>
</div>
